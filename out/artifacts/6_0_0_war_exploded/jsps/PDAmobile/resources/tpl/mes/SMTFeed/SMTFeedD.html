 <style>
  .col-xs-2,.col-xs-3, .col-xs-4,.col-xs-5,.col-xs-6,.col-xs-7{
     padding-left : 1px;
     padding-right: 1px;	
   }
</style>
<div ng-controller="SMTFeedIDCtrl" style="min-height: 400px;" class="">
     <div class="col-xs-12  col-sm-11 col-sm-offset-1">
     <div class='m-b-10 row'><a href="#/SMTFeedContents" class="btn btn-success btn-sm m-t-10 col-xs-2 ">返回</a></div>
     <div>请采集以下任一数据</div>
     <div class="row"> 
	     <form name="form" class="form-horizontal col-sm-offset-1 col-xs-offset-1" id="form">  
	        <div class="form-group"> 
			     <label class="col-xs-3">站位编号: </label> 
			     <div class="col-xs-7">
			       <input type="text" class="form-control" ng-model="msl.msl_location" focus-me reset-field>
			     </div>
		    </div>	
		    <div class="form-group">     	     
			     <label class="col-xs-3">料卷编号:</label>
			     <div class="col-xs-7">
			        <input type="text" class="form-control" ng-model="msl.msl_barcode" reset-field>
			     </div>
		    </div>  
		    <div class="form-group">    
			     <label class="col-xs-3">飞达编号: </label>
			     <div class="col-xs-7">
			       <input type="text" class="form-control"  ng-model="msl.msl_fecode" reset-field>
			     </div>
		    </div> 
		     <button  class="btn btn-success btn-sm col-xs-offset-4 col-xs-2" ng-disabled="form.$invalid ||(!msl.msl_fecode && !msl.msl_barcode && !msl.msl_location)" ng-click="cuttingStock()">确认</button>
	     </form>   
	   </div>
       <div> 
            <h4 class="col-xs-offset-1">消息提示  </h4>           
            <div ng-show="tip.message" >
              <span style="color:red;">{{tip.message}} </span>
              <div ng-show="tip.msl_prodcode">
	              <div class="row "> 
	                   <div class="col-xs-8">物料编号:{{tip.msl_prodcode}}</div>
			           <div class="col-xs-4">位号：{{tip.msl_location}}</div>
	              </div>
	              <div class="row "> 
	                   <div class="col-xs-9">卷号：{{tip.msl_barcode}}</div>
	                   <div class="col-xs-3">数量:{{tip.msl_remainqty}}</div>
	              </div>
	              <div class="row ">
	                  <div class="col-xs-9"> 飞达编号:{{tip.msl_fecode}}</div>        
	              </div>
              </div> 
            </div>           
       </div> 
    </div>
</div>
