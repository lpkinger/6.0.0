<style>
	.m-l-18 {
		margin-left: 18px;
	}
	.col-xs-2,.col-xs-3,.col-xs-4,.col-xs-6,.col-xs-7 {
        padding-left:1px;
        padding-right:1px;
	}
	
</style>
<script type="text/ng-template" id="prepareFeederBack.html">  
         <div class="modal-header">  
             <h4>取消上料</h4>  
         </div>  
         <div class="modal-body" stop-event="touchend"> 
                      料卷号：<input type="text" class="form-control" placeholder="请输入料卷编号" ng-model="barcode" id="barcode" 
				focus-me required ng-keyup="enterCode($event,barcode)"></input>	 
         </div>  
         <div class="modal-footer">  
             <button class="btn-sm btn-success col-xs-offset-3 col-xs-2" ng-disabled="!barcode" ng-click="confirmFBarcode(barcode)">确定</button> 
             <button class="btn-sm btn-warning col-xs-offset-3 col-xs-2" ng-click="cancel()">取消</button>  
         </div>  
 </script>  
 <div ng-controller="MPrepareFeederCtrl" style="min-height: 400px;">
    <div class="row  m-t-10 ">    
		<div class='m-b-10 col-xs-offset-1' >
			 <button ng-click = "clickReturn()" class="btn btn-success btn-sm m-b-10 col-xs-2">返回</button>
			 <button ng-click="feederBack()" class="btn btn-success btn-sm  col-xs-3 col-xs-offset-4">取消上料</a>		   
	    </div>	
		<div class="col-xs-10  col-xs-offset-1">备料单号：{{makePrepare.mp_code}}</div>	
		<div class="col-xs-12  col-sm-11 col-sm-offset-1" >		    
			 <form name="form1" class="form-horizontal col-sm-offset-1 col-xs-offset-1" id="form1">  
			    <div class="form-group">
				     <label for="location" class="col-sm-2 col-xs-2 control-label" name="required-label">站位</label>
		             <div class='col-sm-5 col-xs-4'>
		             	 {{MDetail.md_location}}               
		             </div>	
		             <label for="needqty" class="col-sm-2 col-xs-2 control-label" name="required-label">飞达规格</label>
		             <div class='col-sm-5 col-xs-4 '>
		             	{{MDetail.md_fespec}}	               
		             </div>	             
	           </div>	
			   <div class="form-group">
			       <div >
				     <label for="code" class="col-sm-2 col-xs-2 control-label" name="required-label">采集栏</label>
		             <div class='col-sm-5 col-xs-6 '>
		             	 <input type="text" class="form-control" placeholder="请输入料卷编号" ng-model="code" id="code" 
				          focus-me required ></input>	               
		             </div>	
	              </div> 	                  
	             <button  ng-click="checkCode(code)"  class="btn btn-success btn-sm  col-xs-2 " ng-disabled="form1.$invalid ">确认</button>         
	           </div>		                  	        
		    </form>
		    <div class=" col-xs-offset-1">	
		      <div >消息提示：</div>
		      <div ng-show='message' class="col-xs-11">
		           {{message}}
		      </div>    
		   </div>   
		</div>
	 </div>
</div>
