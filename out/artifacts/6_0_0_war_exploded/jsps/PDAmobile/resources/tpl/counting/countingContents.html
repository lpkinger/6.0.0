<style>
	.col-xs-5 {
        padding-left:2px;
        padding-right:2px;
	}
	.form-group{
	  margin-left:0px!important;
	  margin-right:0px!important;
	}
	.m-l-18{
	  margin-left:18px;
	}
</style>
<div  style="min-height: 400px;" class="m-b-10" ng-controller="CountingCtrl"> 
  <div class="row"><a ng-href="#/index" class="m-l-15 btn btn-success btn-sm m-t-10 m-b-10 col-xs-2" > 返回 </a></div>	
	<div class="col-xs-12">
	    <form class="form-horizontal" name='form'>
		    <div class="form-group m-t-5">
				<input type="text" class="col-xs-5 " placeholder="盘点底稿编号" ng-model="st_code" id="st_code" ng-keyup="find($event,st_code)" focus-me required> 
			    <input type="text" class="col-xs-5 m-l-15 " placeholder="仓库编号" ng-model="st_whcode" id="st_whcode"  required disabled>
			</div>
			<div class="m-l-18">
			    <div class="form-group col-xs-12">
				    <label> <input name="Counting" type="radio" value="makeMaterial" ng-model="Counting"/>原材料盘点  </label> 
				</div>
				<div class="form-group col-xs-12">
					<label><input name="Counting" type="radio" value="Finish" ng-model="Counting"/>完工品盘点 </label>
				</div>
				<div class="form-group">
			      <button ng-click="confirm()"  type="button" class="btn btn-success btn-sm m-l-18 col-xs-2" ng-disabled="form.$invalid">确认</button>  
			    </div>
			</div>
	    </form>
	</div>
</div>
