<style>
	.col-xs-1,.col-xs-2,.col-xs-3,.col-xs-4,.col-xs-5 ,.col-xs-6{
		    padding-left : 1px;
		    padding-right: 1px;	
		}
	.modal-body{
      padding:5px;
    }
</style>
<div  style="min-height: 400px;" ng-controller="SettingCtrl">
<script type="text/ng-template" id="myModalContent.html">  
        <div class="modal-body row" stop-event="touchend">   
            <div>
             <h5 class="col-xs-offset-2">缺省项设置</h5>
             <div>
                <label for="defaultWhcode" class="col-xs-4 col-xs-offset-1">仓库：</label>
                <input type="text" class="col-xs-6 " placeholder="默认仓库" ng-model="items.defaultWhcode" id="defaultWhcode"  focus-me enter-As-Tab>
             </div>
          </div>          
         </div>  
         <div class="modal-footer">  
             <button class="btn-sm btn-success col-xs-offset-3 col-xs-2" ng-click="confirmDefault(items)">确认</button>   
             <button class="btn-sm btn-warning col-xs-offset-3 col-xs-2" ng-click="cancel()">取消</button>  
         </div>         
 </script> 
 <script type="text/ng-template" id="myStyleContent.html">  
        <div class="modal-body row" stop-event="touchend">   
            <div>
             <h5 class="col-xs-offset-2">样式设置</h5>
             <form>
               <div class="col-xs-offset-1 col-xs-12 m-b-10">
                 <label for="defaultFontSize" class="col-xs-4 ">编辑项字体</label>
                 <input type="text" class="col-xs-5 " placeholder="" ng-model="items.defaultFontSize" id="defaultFontSize" required > 
              </div>  
              <div class="col-xs-offset-1 col-xs-12">       
                 <label for="defaultColor" class="col-xs-4 "> 必填项颜色</label>
                 <select ng-model="items.defaultColor" ng-options="a.id as a.name for a in colors" class="col-xs-5 " required>
                   <option value="">请选择颜色</option>
                 </select>
             </div>
             </form>
            </div>          
        </div>  
        <div class="modal-footer">  
             <button class="btn-sm btn-success col-xs-offset-3 col-xs-2" ng-click="setStyle(items.defaultFontSize,items.defaultColor)">确认</button>   
             <button class="btn-sm btn-warning col-xs-offset-3 col-xs-2" ng-click="cancel()">取消</button>  
        </div>         
 </script>
 <script type="text/ng-template" id="myPrintContent.html">  
        <div class="modal-body row" stop-event="touchend">   
            <div>
             <h5 class="col-xs-offset-2">打印设置</h5>
          <form  name="scanProductForm" id="form1">
             <div class="col-xs-offset-1 col-xs-12 m-b-10">
                <label for="defaultPrintIp" class="col-xs-5 ">打印机地址：</label>
                <input type="text" class="col-xs-6 " placeholder="打印IP" ng-model="items.defaultPrintIp" id="defaultPrintIp" required  enter-As-Tab>
             </div>
             <div class="col-xs-offset-1 col-xs-12 m-b-10">
                <label for="defaultPrintIp" class="col-xs-5 ">打印机端口：</label>
                <input type="text" class="col-xs-6 " placeholder="打印机端口" ng-model="items.defaultPrintPort" id="defaultPrintPort" value="9000" required enter-As-Tab>
             </div>
             <div class="col-xs-offset-1 col-xs-12 m-b-10">
                <label for="defaultPrintIp" class="col-xs-5 ">打印机分辨率：</label>
                <input type="text" class="col-xs-4 " placeholder="打印机分辨率" ng-model="items.defaultPrintDPI" id="defaultPrintDPI"  ng-keyup="search($event,items)" required enter-As-Tab>
                dpi
             </div>
           </form>   
          </div>       
         </div>       
         <div class="modal-footer">  
             <button class="btn-sm btn-success  col-xs-offset-3 col-xs-2" ng-click="confirmPrint(items)" ng-disabled="scanProductForm.$invalid">确认</button>   
             <button class="btn-sm btn-warning  col-xs-offset-3 col-xs-2" ng-click="cancel()">取消</button>  
         </div>         
 </script>    
  <div><a ng-href="#/index" class="m-l-15 btn btn-success btn-sm  m-b-10 m-t-10 col-xs-2" > 返回 </a></div>
   <div class="row">
		<button ng-click="setDefaultWhcode() " class="btn btn-default col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 m-b-10 text-success">
			<i class="fa fa-cogs"></i> 缺省项设置
		</button>
	</div>
	<div class="row">
		<button ng-click="setDefaultStyle() " class="btn btn-default col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 m-b-10 text-success">
			<i class="fa fa-cogs"></i> 样式设置
		</button>
	</div>
	<div class="row">
		<button ng-click="setDefaultPrint()"class="btn btn-default col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 m-b-10 text-success">
			<i class="fa fa-cogs"></i> 打印设置
		</button>
	</div>
 </div>
